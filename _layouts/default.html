<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="icon" href="http://www.gravatar.com/avatar/59307d27e751bc991419cc6b2c5044d2.png?s=16" type="image/x-icon">
        {% stylesheet app %}
    </head>
    <body>

        <!-- Navbar Header -->
        <header>
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">

                    <!-- Brand and Toggle -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">{{site.name}}</a>
                    </div>

                    <!-- Navbar Toggle Collapse -->
                    <div class="collapse navbar-collapse" id="navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a class="visible-xs" target="_blank" href="https://twitter.com/cluttered_code">
                                    <i class="fa fa-twitter"></i> Twitter Feed
                                </a>
                                <a class="hidden-xs" target="_blank" href="https://twitter.com/cluttered_code" data-toggle="tooltip" data-placement="bottom" title="Twitter Feed">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a class="visible-xs" target="_blank" href="https://github.com/cluttered-code">
                                    <i class="fa fa-github"></i> Github Projects
                                </a>
                                <a class="hidden-xs" target="_blank" href="https://github.com/cluttered-code" data-toggle="tooltip" data-placement="bottom" title="Github Projects">
                                    <i class="fa fa-github"></i>
                                </a>
                            </li>
                            <li>
                                <a class="visible-xs" target="_blank" href="https://www.linkedin.com/pub/david-clutter/34/3/4a6">
                                    <i class="fa fa-linkedin-square"></i> Linkedin Account
                                </a>
                                <a class="hidden-xs" target="_blank" href="https://www.linkedin.com/pub/david-clutter/34/3/4a6" data-toggle="tooltip" data-placement="bottom" title="Linkedin Account">
                                    <i class="fa fa-linkedin-square"></i>
                                </a>
                            </li>
                            <li>
                                <a class="visible-xs" href="mailTo:cluttered.code@gmail.com">
                                    <i class="fa fa-envelope"></i> Email Me
                                </a>
                                <a class="hidden-xs" href="mailTo:cluttered.code@gmail.com" data-toggle="tooltip" data-placement="bottom" title="Email Me">
                                    <i class="fa fa-envelope"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


        <div class="container">
            <div class="row">

                <aside class="col-sm-3 text-center sidebar">
                    <img src="http://www.gravatar.com/avatar/59307d27e751bc991419cc6b2c5044d2.png?s=180" class="img-thumbnail" />
                </aside>

                <main class="site col-sm-9">
                    {{content}}
                </main>

            </div>
        </div>

        {% javascript app %}
        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    </body>
</html>
