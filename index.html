---
layout: default
---

<h1>Incoherent Snippets from a Code Junkie</h1>
<hr/>

{% for post in site.posts %}
  <article>
    <h2>
      <a class="visible-xs center-block" href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a>
      <a class="hidden-xs" href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a>
      <small>{{post.date | date_to_string}}</small>
    </h2>
      
    {{post.excerpt}}

  </article>
  <hr/>
{% endfor %}
